<section>
    <div class="container">
        <div class="text-center"> 
             <img src="../../../assets/delet.svg">
            
            <h3>Delete this {{data.text}}?</h3>
            <p>  are you sure you want to delete this item ? if you are sure just click on delete it</p>
        </div>
        <div mat-dialog-actions class="justify-content-between">
            <button mat-button (click)="onNoClick()">CLOSE</button>
            <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
          </div>
          
    </div>
   
</section>
